<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <style>
      .iconColor {
        color: darkmagenta;
      }
      i {
        padding-right: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar color="pink darken-4" dark>
          <v-img
            class="mx-2"
            src="./duck.png"
            max-height="50"
            max-width="50"
            contain
          ></v-img>
          <v-toolbar-title><span>Azureleaf's Projects</span></v-toolbar-title>
          <v-spacer></v-spacer>
          <v-toolbar-items id="tb-items">
            <v-btn text><i class="fab fa-github fa-lg"></i>My GitHub</v-btn>
            <v-btn text>My Projects</v-btn>
            <v-btn text>My Skills</v-btn>
          </v-toolbar-items>
        </v-app-bar>
        <v-content>
          <v-container>
            <v-card elevation="20" class="my-10">
              <v-card-title>プロジェクト一覧</v-card-title>
              <v-card-subtitle
                >私がここ一年ほどの間に作成したプログラムの一部をご紹介します。</v-card-subtitle
              >
              <v-card-text>
                <v-data-table
                  :headers="projectHeaders"
                  :items="projects"
                  hide-default-footer
                  :items-per-page="20"
                ></v-data-table>
                <ul>
                  <li v-for="(project, index) in projects" :key="index">
                    <a :href="project.url">{{ project.name }}</a>
                    <i
                      v-if="isUsing(project.frameworks, 'js')"
                      class="fab fa-js fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'php')"
                      class="fab fa-php fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'laravel')"
                      class="fab fa-laravel fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'vue')"
                      class="fab fa-vuejs fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'react')"
                      class="fab fa-react fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'py')"
                      class="fab fa-python fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'c')"
                      class="fab fa-cuttlefish fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(project.frameworks, 'html')"
                      class="fab fa-html5 fa-2x iconColor"
                    ></i>
                  </li>
                </ul>
              </v-card-text>
            </v-card>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          msg: "hello, world",
          projects: [
            {
              name: "仙台の高齢地域可視化",
              desc:
                "仙台の各町の高齢率をヒートマップで可視化するものです。個人的に気に入っているプロジェクトです。",
              url: "https://azureleaf.github.io/canvas/fractal/canvastree.html",
              frameworks: ["py", "js", "c", "html"],
              backend: "-",
            },
            {
              name: "学生寮管理システム",
              desc:
                "学生寮の会計機能・当番割振機能・ファイルサーバー機能をもったWebサービス。一番本格的で実用的なプロジェクト。",
              url: "",
              frameworks: ["js", "php", "laravel", "vue", "html"],
              backend: "MySQL + Eloquent",
            },
            {
              name: "五目並べ",
              desc:
                "コンピュータを相手に戦う五目並べです。COM側がめちゃくちゃ強くて、ほぼ勝てない。Web系の勉強をはじめて最初に作ったもので、思い入れがあります。",
              url: "",
              frameworks: ["js", "vue", "react", "html"],
              backend: "-",
            },
            {
              name: "三角形の五心描画",
              desc:
                "三角形の重心・内心・外心・傍心・垂心を描画し、その性質を勉強できます。<canvas>を使ったインタラクションを実現する勉強に使いました。",
              url:
                "https://azureleaf.github.io/canvas/triangle/triangle_centers.html",
              frameworks: ["js", "html"],
              backend: "-",
            },
            {
              name: "バス停検索・地下鉄検索LINEボット",
              desc:
                "LINEでボットに現在位置を投げると、近くにあるバス停を検索してくれます。Herokuで稼働中。",
              url: "",
              frameworks: ["js", "py", "html"],
              backend: "-",
            },
            {
              name: "WiFiストーカー",
              desc:
                "自分が接続中のローカルネットに対してARP-SCANをかけて、ネットワーク内のデバイスのMACアドレスを取得し、他の人のスマホやPCの接続有無をもとに在室状況を推測しようとする嫌らしいプログラムです。",
              url: "",
              frameworks: ["js", "py", "html"],
              backend: "SQLite",
            },

            {
              name: "フラクタルでパセリ描画",
              desc:
                "再帰表現を使って図形を描画します。<canvas>の勉強に使いました。",
              url: "https://azureleaf.github.io/canvas/fractal/canvastree.html",
              frameworks: ["js", "html"],
              backend: "-",
            },

            {
              name: "病院診察状況分析",
              desc:
                "ウェブスクレイピングの練習台のプロジェクト。近所にある予約制の病院が診察状況を公開していたので、それを。",
              url: "",
              frameworks: ["py", "html"],
              backend: "SQLite",
            },
            {
              name: "ゲームタイトル分析",
              desc: "",
              url: "",
              frameworks: ["js", "py", "html"],
              backend: "-",
            },
            {
              name: "プログラミング基礎知識",
              desc:
                "プログラミングについての膨大な勉強メモをマークダウンにまとめたものです。特にPromiseについては結構まとまっている。",
              url: "",
              frameworks: ["js", "py", "html"],
              backend: "-",
            },
            {
              name: "Express.js練習台",
              desc:
                "バックエンドの練習台。特に何かサービスの形にはなっていませんが、Expressの基本的な機能、Axios、ORM、種々のDBにさらっと触れるためのレポジトリ。",
              url: "",
              frameworks: ["js", "vue", "html"],
              backend: "SQLite + TypeORM, SQLite + Sequelize",
            },
          ],
          projectHeaders: [
            {
              text: "プロジェクト名",
              sortable: false,
              value: "name",
            },
            {
              text: "動作アニメーション",
              sortable: false,
              value: "gif",
            },
            {
              text: "デモページURL",
              sortable: false,
              value: "url",
            },
            {
              text: "GitHubソースのURL",
              sortable: false,
              value: "srcUrl",
            },
            {
              text: "説明",
              sortable: false,
              value: "desc",
            },
            {
              text: "Framework",
              sortable: false,
              value: "frameworks",
            },
            {
              text: "Backend",
              sortable: false,
              value: "backend",
            },
          ],
        },
        methods: {
          isUsing: function (frameworks, framework) {
            return frameworks.includes(framework);
          },
        },
      });
    </script>
  </body>
</html>
