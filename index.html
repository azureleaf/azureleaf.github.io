<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />

    <style>
      .iconColor {
        color: darkslategray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar color="grey darken-4" dark app>
          <v-img
            class="mx-2"
            src="./duck.png"
            max-height="50"
            max-width="50"
            contain
          ></v-img>
          <v-toolbar-title style="font-family: 'Roboto Slab', sans-serif;"
            ><span>Azureleaf's Projects</span></v-toolbar-title
          >
          <v-spacer></v-spacer>
          <v-toolbar-items id="tb-items">
            <v-btn text
              ><i class="fab fa-github fa-lg px-1"></i>My GitHub</v-btn
            >
            <v-btn text>My Projects</v-btn>
            <v-btn text>My Skills</v-btn>
          </v-toolbar-items>
        </v-app-bar>
        <v-content>
          <v-container>
            <v-card elevation="20" class="my-10">
              <v-card-title class="font-weight-bold"
                >プロジェクト一覧</v-card-title
              >
              <v-card-subtitle
                >私がここ一年ほどの間に作成したレポジトリを一部ご紹介します。いくつかのプロジェクトはデモページがありますので、以下のリンクからご覧ください。より詳しい説明は以下のGitHubのリンクからREADMEをご覧ください。</v-card-subtitle
              >
              <v-card-text>
                <v-data-table
                  :headers="projectHeaders"
                  :items="projects"
                  hide-default-footer
                  :items-per-page="20"
                >
                  <template v-slot:item.demourl="{item}">
                    <a v-if="item.demourl.length != 0" :href="item.demourl"
                      ><i class="fas fa-external-link-alt fa-2x"></i
                    ></a>
                  </template>

                  <template v-slot:item.githuburl="{item}">
                    <a v-if="item.githuburl.length != 0" :href="item.githuburl">
                      <i class="fab fa-github fa-2x"></i>
                    </a>
                  </template>

                  <template v-slot:item.frameworks="{item}">
                    <i
                      v-if="isUsing(item.frameworks, 'js')"
                      class="fab fa-js fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'php')"
                      class="fab fa-php fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'laravel')"
                      class="fab fa-laravel fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'vue')"
                      class="fab fa-vuejs fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'react')"
                      class="fab fa-react fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'py')"
                      class="fab fa-python fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'c')"
                      class="fab fa-cuttlefish fa-2x iconColor"
                    ></i>
                    <i
                      v-if="isUsing(item.frameworks, 'html')"
                      class="fab fa-html5 fa-2x iconColor"
                    ></i>
                  </template>
                </v-data-table>
              </v-card-text>
            </v-card>
          </v-container>
        </v-content>
        <v-footer color="grey darken-4" class="text-center" dark app>
          <v-spacer></v-spacer>
          <span>azureleaf.github.io</span>
          <v-spacer></v-spacer>
        </v-footer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          msg: "hello, world",
          projects: [
            {
              name: "仙台の高齢地域可視化",
              desc:
                "仙台の各町の高齢率をヒートマップで可視化するものです。市民の一人として興味がある事柄なので、個人的に気に入っているプロジェクトです。Pandasのデータフレーム操作の便利さに感動しました。",
              demourl: "https://azureleaf.github.io/ageing-sendai/",
              githuburl: "https://github.com/azureleaf/ageing-sendai",
              frameworks: ["py", "js", "c"],
              backend: "-",
            },
            {
              name: "学生寮管理システム",
              desc:
                "学生寮の会計機能・当番割振機能・情報投稿機能をもったWebサービス。一番本格的で実用的なプロジェクト。",
              demourl: "",
              githuburl: "",
              frameworks: ["js", "php", "laravel", "vue"],
              backend: "MySQL + Eloquent",
            },
            {
              name: "激強五目並べ",
              desc:
                "コンピュータを相手に戦う五目並べです。COM側がめちゃくちゃ強くて、ほぼ勝てない。Web系の勉強をはじめて最初に作ったもので、思い入れがあります。",
              demourl: "",
              githuburl: "https://github.com/azureleaf/gomoku",

              frameworks: ["js", "vue", "react"],
              backend: "-",
            },
            {
              name: "三角形の五心描画",
              desc:
                "三角形の重心・内心・外心・傍心・垂心を描画し、その性質を勉強できます。幾何学的できれい。<canvas>を使ってマウスなどとのインタラクションを実現する勉強に使いました。",
              demourl:
                "https://azureleaf.github.io/canvas/triangle/triangle_centers.html",
              githuburl: "",

              frameworks: ["js"],
              backend: "-",
            },
            {
              name: "仙台バス停・地下鉄検索LINEボット",
              desc:
                "LINEでボット君を友達に追加し、彼に現在位置を投げると、近くにあるバス停を検索してくれます。Herokuで稼働中。",
              demourl: "",
              githuburl: "https://github.com/azureleaf/greet_bot",

              frameworks: ["js", "py"],
              backend: "-",
            },
            {
              name: "WiFiストーカー",
              desc:
                "自分が接続中のローカルネットをスキャンし、ネットワーク内のデバイスのMACアドレスを取得。他の人のスマホやPCの接続有無をもとに在室状況を推測しようとする、いやらしいプログラム。",
              demourl: "",
              githuburl: "",

              frameworks: ["js", "py"],
              backend: "SQLite",
            },
            {
              name: "病院診察状況分析&自動予約スクリプト",
              desc:
                "近所にある予約制の病院が診察状況を公開していたので、それを分析して混雑時間を見極める。また、予約を自動化する便利なスクリプトも作成。ウェブスクレイピングとブラウザ操作オートメーションの練習台。",
              demourl: "",
              githuburl: "https://github.com/azureleaf/hospital_latency",

              frameworks: ["py"],
              backend: "SQLite",
            },
            {
              name: "ゲームタイトル分析",
              desc:
                "ウェブスクレイピングとデータ可視化ライブラリの練習台のプロジェクト。海外製のゲームタイトルが急速に伸びる中、任天堂はまだ健闘している。",
              demourl: "",
              githuburl: "",

              frameworks: ["js", "py"],
              backend: "-",
            },
            {
              name: "フラクタルでパセリ描画",
              desc:
                "再帰表現を使って図形を描画します。<canvas>の勉強に使いました。",
              demourl:
                "https://azureleaf.github.io/canvas/fractal/canvastree.html",
              githuburl: "https://github.com/azureleaf/canvas/tree/master/fractal",
              frameworks: ["js"],
              backend: "-",
            },
            {
              name: "プログラミング基礎知識",
              desc:
                "プログラミングについての膨大な勉強メモをマークダウンにまとめたものです。特にPromiseについては結構まとまっている。",
              demourl: "",
              githuburl: "https://github.com/azureleaf/study-notes",

              frameworks: ["js", "py"],
              backend: "-",
            },
            {
              name: "Express.js練習台",
              desc:
                "バックエンドの練習台。特に何かサービスの形にはなっていませんが、Expressの基本的な機能、Axios、ORM、種々のDBにさらっと触れるためのレポジトリ。",
              demourl: "",
              githuburl: "https://github.com/azureleaf/hello-express",
              frameworks: ["js", "vue"],
              backend: "SQLite + TypeORM, SQLite + Sequelize",
            },
          ],
          projectHeaders: [
            {
              text: "Project",
              sortable: false,
              value: "name",
            },
            {
              text: "GIF",
              sortable: false,
              value: "gif",
            },
            {
              text: "Demo",
              sortable: false,
              value: "demourl",
            },
            {
              text: "GitHub",
              sortable: false,
              value: "githuburl",
            },
            {
              text: "Summary",
              sortable: false,
              value: "desc",
            },
            {
              text: "Framework",
              sortable: false,
              value: "frameworks",
            },
            {
              text: "Backend",
              sortable: false,
              value: "backend",
            },
          ],
        },
        methods: {
          isUsing: function (frameworks, framework) {
            return frameworks.includes(framework);
          },
        },
      });
    </script>
  </body>
</html>
