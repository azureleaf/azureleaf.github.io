<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>Azureleaf's Portfolio</title>
    <style>
      .iconColor {
        color: #333333;
      }
      u {
        color: #aa0000;
        font-weight: bold;
      }
      li.comfy_list {
        margin-top: 10px;
      }
      a.whiteText,
      a.whiteText:active,
      a.whiteText:hover,
      a.whiteText:visited {
        color: white;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar color="grey darken-4" dense dark app>
          <v-avatar>
            <v-img
              class="mx-2"
              src="./img/rubber_ducky_material.png"
              max-height="50"
              max-width="50"
              contain
            ></v-img>
          </v-avatar>
          <v-toolbar-title
            style="font-family: 'Roboto Slab', sans-serif;"
            class="pl-3"
          >
            <span>Azureleaf's Portfolio</span></v-toolbar-title
          >
          <v-spacer></v-spacer>
          <v-toolbar-items id="tb-items">
            <v-divider vertical></v-divider>
            <v-btn text to="/">My Projects</v-btn>
            <v-divider vertical></v-divider>
            <v-btn text to="/skill">My Skills</v-btn>
            <v-divider vertical></v-divider>
            <v-btn text href="https://github.com/azureleaf"
              ><i class="fab fa-github fa-lg px-1"></i>My GitHub</v-btn
            >
            <v-divider vertical></v-divider>
          </v-toolbar-items>
        </v-app-bar>
        <p><router-view></router-view></p>
        <v-footer color="grey darken-4" :absolute="false" dark app>
          <v-spacer></v-spacer>
          <span>azureleaf.github.io</span>
          <v-spacer></v-spacer>
        </v-footer>
      </v-app>
    </div>
    <script src="projects.js"></script>
    <script src="skills.js"></script>

    <script>

      const routes = [
        { path: "/", component: ProjectTable },
        { path: "/skill", component: SkillTable },
        // { path: "/slide", component: SlideShow },
      ];

      const router = new VueRouter({
        routes,
        scrollBehavior(to, from, savedPosition) {
          if (to.hash) {
            return {
              selector: to.hash,
              offset: { x: 0, y: 70 },
            };
          }
        },
      });

      new Vue({
        el: "#app",
        router,
        vuetify: new Vuetify(),
      });
    </script>
  </body>
</html>
